<div class="nav wrap">
    <nav class="nav">
        {{- partial "search-menu.html" -}}
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a class='nav item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}'
           href="{{ .URL }}"
           title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}
    </nav>
</div>
